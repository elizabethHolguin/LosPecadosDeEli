<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../../assets/images/banner/1.png" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../assets/images/banner/2.png" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../assets/images/banner/3.png" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container main" id="current-news">
  <div class="row">
    <div class="col-md-12 col-lg-8">
      <img class="advertising" src="../../../assets/images/publi/1.png" alt="advertising">
    </div>
    <aside class="news col-md-12 col-lg-4" *ngIf="(newsService.news$ | async) as news">
      <h3>Últimas noticias</h3>
      <section class="article" *ngFor="let arti of news['news']">
        <h4 [routerLink]="['/news', arti.id]">{{ arti.title }}</h4>
        <div class="content">
          <p>{{ arti.abstract }}</p>
        </div>
        <div class="image">
          <img [src]="arti.url_image" alt="image">
        </div>
        <button class="btn btn-primary" [routerLink]="['/news', arti.newsID]">Leer mas...</button>
      </section>
    </aside>
  </div>
</div>

<div class="visit">
  <span>Descúbrenos aquí</span>
  <button class="btn btn-primary desktop" (click)="showVisit()">Ir</button>
  <button class="btn btn-primary mobile" (click)="showVisitMobile()">Ir</button>
</div>
