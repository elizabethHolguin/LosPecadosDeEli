<div class="container main">
    <div class="card">
        <div class="row" *ngIf="(newsService.current_news$ | async) as arti">
            <article class="col-12 col-md-8">
                <h2>{{ arti.title }}</h2>
                <p *ngFor="let parra of arti.content.split('\n')">{{ parra }}</p>
            </article>
            <aside class="col-12 col-md-4">
                <img [src]="arti.url_image" alt="image">
            </aside>
        </div>
    </div>
</div>
