<div class="admin-content">
    <div class="container">
        <div class="card">
            <form>
            <div class="form-group form-inline">
                Filtre las ordenes pendientes: <input class="form-control ml-2" type="text" [formControl]="filter" placeholder="Filtro"/>
            </div>
            </form>

            <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID order</th>
                <th scope="col">Cliente</th>
                <th scope="col">Fecha</th>
                <th scope="col">Atender</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let order of orders$ | async; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td><ngb-highlight [result]="order.orderID" [term]="filter.value"></ngb-highlight></td>
                <td><ngb-highlight [result]="order.username" [term]="filter.value"></ngb-highlight></td>
                <td><ngb-highlight [result]="order.date" [term]="filter.value"></ngb-highlight></td>
                <td><button class="btn btn-primary" (click)="viewOrder(order)">Atender</button></td>
            </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
